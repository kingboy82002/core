<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic Window - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="themes/icon.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
</head>
<body>
    <div id="w" class="easyui-window" title="登录" data-options="modal:true,closable:false,collapsible:false,minimizable:false,maximizable:false" style="width:270px;height:200px;padding:10px;">
		<span id="login_err" style="color: red">&nbsp;</span>
		<form id="ff" method="post">
            <table cellpadding="5">
                <tr>
                    <td>用户名:</td>
                    <td><input class="easyui-validatebox" type="text" name="name" data-options="required:true" value="yzq"></input></td>
                </tr>
                <tr>
                    <td>密&nbsp;&nbsp;码:</td>
                    <td><input class="easyui-validatebox" type="password" name="password" data-options="required:true" value="123"></input></td>
                </tr>
            </table>
        </form>
        <div style="text-align:center;padding:5px">
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">提交</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">重置</a>
        </div>        
    </div>
    
    <script>
        function submitForm(){
			$('#ff').form({
				url:"loginCheck.do",
				onSubmit: function(){  
				},
				success:function(data){
					if(data=="success"){
					window.location.href="index.do"; 
					}else{
						$("#login_err").html(data);						
					}
				}
			});         	
            $('#ff').form('submit');
        }
        function clearForm(){
            $('#ff').form('clear');
        }
    </script>    	
</body>
</html>
